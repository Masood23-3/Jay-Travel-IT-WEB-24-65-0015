<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - MI Tours</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }
        .navbar {
            padding: 1rem;
        }
        .hero-section {
            background: url('Images/main.jpg') center center/cover;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2rem;
            }
        }
        .our-services img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .our-services p {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">MI Tours</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <h1>Our Services</h1>
    </header>

    <section class="container my-4">
        <div class="row our-services">
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <img src="Images/flight booking.jpg" alt="Flight Booking">
                <p>Flight Booking</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <img src="Images/hotel reservation.jpg" alt="Hotel Reservations">
                <p>Hotel Reservations</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <img src="Images/tour packages.jpg" alt="Tour Packages">
                <p>Tour Packages</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <img src="Images/adventure travel.jpg" alt="Adventure Travel">
                <p>Adventure Travel</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <img src="Images/visa assistance.jpg" alt="Visa Assistance">
                <p>Visa Assistance</p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
